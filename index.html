<script>
    let numero1 = Number(prompt("valor 1"))
    let numero2 = Number(prompt("valor 2"))

    var resultado = numero1 + numero2

    if(resultado > 100 && numero1 > numero2){
        alert("resultado total é maior que 100: "+ resultado+ ", o valor 1 o maior"+ numero1)
    }
    else if(resultado > 100 && numero2 > numero1){
        alert("resultado total é maior que 100: "+ resultado + ", o valor 2 o maior"+ numero2)
    }
    else{
        alert("nao e maior, logo não é permitido")
    }
</script>
